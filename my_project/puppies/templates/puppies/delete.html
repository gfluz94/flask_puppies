{% extends "base.html" %}

{% block content %}

<div class="jumbotron">
    <h1 class="display-4">Delete Puppy</h1>
    {% if not form.puppy_id.choices %}
        <p>Sorry, we do not have any puppy in our database.</p>
    {% else %}
        <form method="POST">
            {{form.hidden_tag()}}
            {{form.puppy_id.label}} {{form.puppy_id()}}
            <br>
            {{form.submit()}}
        </form>
    {% endif %}
</div>

{% endblock %}
